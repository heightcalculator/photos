        /* This and other handwriting fonts can be found on https://fonts.aarushmagic.com */
        @font-face {    
           font-family: 'Chloe';

        }

        body {
            text-align: center;
            margin-top: 1vh;
            margin-left: 0.5%;
            margin-right: 0.5%;
            font-family: Papyrus;
            background-color: rgb(35, 35, 35);
            color: gainsboro;

            font-family: Chloe;
            font-size: 3vh;
            margin-bottom: 1vh;
        }

        span {
            font-size: 1.7vh;
        }

        #txt {
            width: 50vh;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0.5vh;
            margin-bottom: 3vh;
            padding-top: 0.5vh;
            padding-bottom: 1vh;
            background-color: rgba(35, 35, 35, 0.427);
        }

        .pa-carousel-widget {
            width: 100%;
            height: 100%;
            display: none;
        }

        @media only screen and (orientation: portrait) {
            body {
                color: antiquewhite;
            }

            h1 {
                margin-bottom: 0.1vh;
                font-size: 6vw;
            }

            span {
                font-size: 3vw;
            }

            #txt {
                width: 100%;
                position: relative;
                margin-top: 2%;
                margin-bottom: 1%;
                height: 13vh
            }

            .pa-carousel-widget {
                width: 100%;
                height: 84%;
                display: none;
            }
        }
